<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭财产保险保费测算</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 600px; overflow: hidden; }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px 20px; text-align: center; }
        .content { padding: 30px; }
        .question { margin-bottom: 30px; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 16px; cursor: pointer; transition: all 0.3s ease; text-align: left; }
        .option.selected { background: #4facfe; color: white; border-color: #4facfe; }
        .result { padding: 20px; text-align: left; }
        .price-display { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); border-radius: 15px; padding: 25px; margin: 20px 0; color: white; text-align: center; }
        .price { font-size: 32px; font-weight: bold; margin: 10px 0; }
        .btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; border-radius: 25px; padding: 12px 30px; margin: 8px; cursor: pointer; font-size: 16px; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .next-btn { background: #28a745; width: 100%; margin-top: 20px; }
        
        /* 方案表格样式 */
        .plan-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px; }
        .plan-table th, .plan-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #eee; }
        .plan-table th { background: #f8f9fa; font-weight: 600; color: #333; }
        .plan-table tr:hover { background: #f8f9fa; }
        .plan-name { font-size: 18px; font-weight: bold; color: #4facfe; margin: 20px 0 10px 0; text-align: center; }
        .coverage-badge { background: #e7f3ff; color: #4facfe; padding: 4px 8px; border-radius: 12px; font-size: 12px; margin: 2px; display: inline-block; }
        
        .step { display: none; }
        .step.active { display: block; }
        
        .service-option { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 12px; margin: 8px 0; cursor: pointer; }
        .service-option.selected { background: #4facfe; color: white; border-color: #4facfe; }
        
        .sub-option { margin-left: 20px; margin-top: 8px; font-size: 14px; color: #666; }
        
        .service-title { font-weight: bold; margin-bottom: 5px; }
        .service-desc { font-size: 14px; color: #666; }
        
        h1 { font-size: 24px; margin-bottom: 10px; }
        h2 { font-size: 20px; margin-bottom: 15px; color: #333; }
        h3 { font-size: 18px; margin-bottom: 10px; color: #333; }
        p { color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭财产保险保费测算</h1>
            <p>立即测算专属保费</p>
        </div>
        
        <div class="content">
            <!-- 步骤1：房屋类型 -->
            <div id="step1" class="step active">
                <div class="question">
                    <h2>请选择您的房屋类型</h2>
                    <div class="options">
                        <!-- 自有住房 -->
                        <div class="option" onclick="selectOption(this, 'owned')">
                            🏡 自有住房
                            <div class="sub-option">（商品房 / 按揭房 / 经济适用房）</div>
                        </div>
                        
                        <!-- 租赁租房 -->
                        <div class="option" onclick="selectOption(this, 'rented')">
                            🏢 租赁租房
                            <div class="sub-option">（公租房 / 廉租房 / 经济保障房）</div>
                        </div>
                        
                        <!-- 自建房 -->
                        <div class="option" onclick="selectOption(this, 'selfBuilt')">
                            🏠 自建房
                            <div class="sub-option">（自家建造的房屋）</div>
                        </div>
                    </div>
                </div>
                <button class="btn next-btn" id="next1" onclick="showNextStep()" style="display:none;">下一步</button>
            </div>
            
            <!-- 步骤2：增值服务选择（自有住房和租赁租房） -->
            <div id="stepService" class="step">
                <div class="question">
                    <h2>请选择增值服务方案</h2>
                    <div class="options">
                        <div class="service-option" onclick="selectService(this, 'threeChooseOne')">
                            <div class="service-title">三选一方案</div>
                            <div class="service-desc">管道疏通、上门开锁、家电清洗 三选一</div>
                        </div>
                        <div class="service-option" onclick="selectService(this, 'allServices')">
                            <div class="service-title">各一次方案</div>
                            <div class="service-desc">管道疏通、上门开锁、家电清洗 各一次</div>
                        </div>
                    </div>
                </div>
                <button class="btn next-btn" id="nextService" onclick="calculateResult()" style="display:none;">查看测算结果</button>
            </div>
            
            <!-- 结果页面 -->
            <div id="result" class="step">
                <div class="price-display">
                    <h3>测算结果：守护您的家，每天仅需</h3>
                    <div class="price" id="dailyPrice">2.1元</div>
                    <div id="comparison">相当于一杯奶茶的钱！</div>
                </div>
                
                <div id="planDetails">
                    <!-- 方案详情将通过JavaScript动态生成 -->
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="restartTest()">重新测算</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 保险方案数据 - 所有价格固定
        const insurancePlans = {
            selfBuilt: {
                name: "自建房专属保障方案",
                basePrice: 79,
                coverages: [
                    { name: "房屋主体", amount: "20万" },
                    { name: "室内装潢", amount: "1万" },
                    { name: "室内财产", amount: "1万" },
                    { name: "火灾爆炸三者责任", amount: "5000元" }
                ],
                description: "专为自建房设计的保障方案，基础保障全面",
                range: "全国各地区"
            },
            ownedThreeChooseOne: {
                name: "自有住房保障方案 - 三选一增值服务",
                basePrice: 292,
                coverages: [
                    { name: "房屋主体", amount: "100万" },
                    { name: "室内装潢", amount: "10万" },
                    { name: "室内财产", amount: "5万" },
                    { name: "室内盗抢", amount: "1万" },
                    { name: "管道破裂", amount: "5000元" },
                    { name: "火灾爆炸三者责任", amount: "5000元" },
                    { name: "增值服务", amount: "管道疏通、上门开锁、家电清洗 三选一" }
                ],
                description: "适合商品房、按揭房、经济适用房，提供三选一增值服务",
                range: "全国通用"
            },
            ownedAllServices: {
                name: "全国版方案二",
                basePrice: 609,
                coverages: [
                    { name: "房屋主体", amount: "550万" },
                    { name: "室内装潢", amount: "32万" },
                    { name: "室内财产", amount: "18万" },
                    { name: "室内盗抢", amount: "5万" },
                    { name: "管道破裂", amount: "5万" },
                    { name: "火灾爆炸三者责任", amount: "1.2万" },
                    { name: "增值服务", amount: "管道疏通、上门开锁、家电清洗 各一次" }
                ],
                description: "适合商品房、按揭房、经济适用房，提供全项增值服务",
                range: "全国通用"
            },
            rentedThreeChooseOne: {
                name: "租赁住房保障方案 - 三选一增值服务",
                basePrice: 292,
                coverages: [
                    { name: "房屋主体", amount: "100万" },
                    { name: "室内装潢", amount: "10万" },
                    { name: "室内财产", amount: "5万" },
                    { name: "室内盗抢", amount: "1万" },
                    { name: "管道破裂", amount: "5000元" },
                    { name: "火灾爆炸三者责任", amount: "5000元" },
                    { name: "增值服务", amount: "管道疏通、上门开锁、家电清洗 三选一" }
                ],
                description: "适合公租房、廉租房、经济保障房，提供三选一增值服务",
                range: "全国通用"
            },
            rentedAllServices: {
                name: "全国版方案二",
                basePrice: 609,
                coverages: [
                    { name: "房屋主体", amount: "550万" },
                    { name: "室内装潢", amount: "32万" },
                    { name: "室内财产", amount: "18万" },
                    { name: "室内盗抢", amount: "5万" },
                    { name: "管道破裂", amount: "5万" },
                    { name: "火灾爆炸三者责任", amount: "1.2万" },
                    { name: "增值服务", amount: "管道疏通、上门开锁、家电清洗 各一次" }
                ],
                description: "适合公租房、廉租房、经济保障房，提供全项增值服务",
                range: "全国通用"
            }
        };

        let selectedOption = null;
        let selectedService = null;

        // 页面加载后直接开始测算流程
        window.onload = function() {
            // 已经直接显示测算页面，无需额外操作
        };

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function selectOption(element, option) {
            document.querySelectorAll('#step1 .option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedOption = option;
            document.getElementById('next1').style.display = 'block';
        }

        function selectService(element, service) {
            document.querySelectorAll('#stepService .service-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedService = service;
            document.getElementById('nextService').style.display = 'block';
        }

        function showNextStep() {
            if (selectedOption === 'selfBuilt') {
                // 自建房直接计算结果显示
                calculateResult();
            } else {
                // 自有住房和租赁租房进入增值服务选择步骤
                showStep('stepService');
            }
        }

        function calculateResult() {
            let plan;
            let finalPrice;
            
            // 根据选择的房屋类型和服务确定方案和价格
            if (selectedOption === 'selfBuilt') {
                // 自建房固定79元
                plan = insurancePlans.selfBuilt;
                finalPrice = plan.basePrice;
            } else if (selectedOption === 'owned') {
                // 自有住房根据服务选择确定价格
                if (selectedService === 'threeChooseOne') {
                    plan = insurancePlans.ownedThreeChooseOne;
                    finalPrice = plan.basePrice;
                } else {
                    plan = insurancePlans.ownedAllServices;
                    finalPrice = plan.basePrice;
                }
            } else if (selectedOption === 'rented') {
                // 租赁租房根据服务选择确定价格
                if (selectedService === 'threeChooseOne') {
                    plan = insurancePlans.rentedThreeChooseOne;
                    finalPrice = plan.basePrice;
                } else {
                    plan = insurancePlans.rentedAllServices;
                    finalPrice = plan.basePrice;
                }
            }
            
            // 计算每日价格
            const dailyPrice = (finalPrice / 365).toFixed(2);
            
            // 生成对比文案
            let comparisonText = "";
            if (dailyPrice < 1) {
                comparisonText = "相当于一瓶矿泉水的钱！💧";
            } else if (dailyPrice < 2) {
                comparisonText = "相当于一杯奶茶的钱！🧋";
            } else if (dailyPrice < 3) {
                comparisonText = "相当于一顿早餐的钱！🍳";
            } else {
                comparisonText = "物超所值的家庭保障！🛡️";
            }
            
            // 更新结果显示
            document.getElementById('dailyPrice').textContent = dailyPrice + "元";
            document.getElementById('comparison').textContent = comparisonText;
            
            // 生成方案详情
            generatePlanDetails(plan, finalPrice);
            
            // 显示结果页
            showStep('result');
        }

        function generatePlanDetails(plan, finalPrice) {
            const planDetails = document.getElementById('planDetails');
            
            let html = `
                <div class="plan-name">${plan.name}</div>
                <table class="plan-table">
                    <tr>
                        <th>保障类型</th>
                        <th>保障金额</th>
                    </tr>
            `;
            
            plan.coverages.forEach(coverage => {
                html += `
                    <tr>
                        <td>${coverage.name}</td>
                        <td><span class="coverage-badge">${coverage.amount}</span></td>
                    </tr>
                `;
            });
            
            html += `
                    <tr style="background: #f0f8ff;">
